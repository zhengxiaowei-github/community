<!DOCTYPE HTML>
<!--thymeleaf必须加-->
<html xmlns:th="htpp://www.thymeleaf.org">
<html lang="en">
<head>
    <!-- Required meta tags -->
    <title>发布---码匠社区</title>
    <meta charset="utf-8" http-equiv="Content-Type" content="text/html">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
<body>


<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">码匠社区</span>
            </button>
            <a class="navbar-brand" href="#">码匠社区</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索问题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.user == null}"><a href="https://github.com/login/oauth/authorize?client_id=9c102c0040de62f3e14c&redirect_uri=http://localhost:8080/callback&state=1">登陆</a></li>
                <li class="dropdown" th:if="${session.user != null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" th:text="${session.user.getName()}"><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">推出登陆</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

    <div class="container-fluid main">
        <div class="row">
            <div class="col-lg-9 col-md-12 col-sm=12 col-xs-12" >
                <h2><span class="glyphicon glyphicon-plus" aria-hidden="true">发起</span></h2>
                <hr>
            <form action="">
                <div class="form-group">
                    <label for="title">问题标题 简单扼要：</label>
                    <input type="text" class="form-control" id="title" placeholder="问题标题...">
                </div>
                <div class="form-group">
                    <label for="title">问题补充 （必填，清参照右侧提示：）</label>
                    <textarea name="description" id="description" class="form-control" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="title">添加标签</label>
                    <input type="text" class="form-control" id="tag" placeholder="输入标签，以，分开" name="tag">
                </div>
                <button type="submit" class="btn btn-success btn-publish">发布</button>
            </form>
            </div>


            <div class="col-lg-3 col-md-12 col-sm=12 col-xs-12" >
                <h3>问题发布指南</h3>
                ·问题标题：请用精简的语言描述<br>
                ·问题补充：详细补充你的问题内容<br>
                选择标签：选择一个或者多个标签
            </div>
    </div>
    </div>
</body>
</html>
